<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-size: 18px; /* Increase font size for body */
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px; /* Increase font size for heading */
            margin-top: 20px; /* Increase margin top for heading */
        }

        form {
            max-width: 90%; /* Adjust width for smaller screens */
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px; /* Increase border radius for form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px; /* Increase margin bottom for labels */
            color: #333;
            font-size: 20px; /* Increase font size for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px; /* Increase margin bottom for inputs */
            border: 1px solid #ccc;
            border-radius: 8px; /* Increase border radius for inputs */
            font-size: 18px; /* Increase font size for inputs */
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 16px 24px; /* Increase padding for button */
            margin-top: 20px; /* Increase margin top for button */
            border: none;
            border-radius: 8px; /* Increase border radius for button */
            cursor: pointer;
            font-size: 20px; /* Increase font size for button */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Registration Form</h2>
    <form action="index.html">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <div id="google_translate_element"></div>
    
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    {pageLanguage: 'en',includedLanguages: 'hi,mr,en,fr',},
                    
                    'google_translate_element'
                );
            }
            var selectElement = document.querySelector('#google_translate_element select');
            selectElement.value = 'hi,mr,en,fr';
        </script>
    
        <script type="text/javascript"
                src=
    "https://translate.google.com/translate_a/element.js?
    cb=googleTranslateElementInit">
        </script>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
